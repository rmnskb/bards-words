services:
  spark-master:
    # Access running Spark master: docker exec -it spark-master bash
    container_name: spark-master
    build:
      context: ./spark
      dockerfile: Dockerfile
    image: spark-image
    entrypoint: [ './entrypoint.sh', 'master' ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - ./scripts:/opt/spark/scripts
      - ./data:/opt/spark/data
      - spark-logs:/opt/spark/spark-events
    env_file:
      - ./spark/.env.spark
      - .env
    environment:
      DB_ETL_USER: ${DB_ETL_USER}
      DB_ETL_PWD: ${DB_ETL_PWD}
    ports:
      - '8080:8080'
      - '7077:7077'

  spark-worker:
    container_name: spark-worker
    image: spark-image
    entrypoint: [ './entrypoint.sh', 'worker' ]
    depends_on:
      - spark-master
    env_file:
      - ./spark/.env.spark
      - .env
    environment:
      DB_ETL_USER: ${DB_ETL_USER}
      DB_ETL_PWD: ${DB_ETL_PWD}
    volumes:
      - ./scripts:/opt/spark/scripts
      - ./data:/opt/spark/data
      - spark-logs:/opt/spark/spark-events

  mongodb:
    # Access mongosh from inside the container: docker exec -it mongodb mongosh
    container_name: mongodb
    image: mongo:8.0.6
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - '27017:27017'
    volumes:
      - "./db:/data/db:rw"

  fast-api:
    container_name: fast-api
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DB_API_USER: ${DB_API_USER}
      DB_API_PWD: ${DB_API_PWD}
    volumes:
      - ./api:/api
    ports:
      - '8000:80'
    depends_on:
      - mongodb

volumes:
  spark-logs:
  db:
    driver: local
    name: db
